<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 2000px;
      }
      .box {
        width: 500px;
        height: 300px;
        border: 1px solid #ddd;
        overflow: auto;
      }
      .box span {
        display: block;
        text-align: center;
        line-height: 200px;
        font-size: 30px;
        color: rgba(0, 0, 0, 0.2);
      }
      .box::after {
        content: '';
        display: block;
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <div>
      <button id="btn1">全屏固定水印</button>
      <button id="btn2">全屏跟随水印</button>
      <button id="btn-close">关闭全屏水印</button>
    </div>

    <div style="display: flex">
      <div class="col">
        <div id="box1" class="box">
          <span>区域水印-固定</span>
        </div>
      </div>
      <div class="col">
        <div id="box2" class="box">
          <span>区域水印-跟随</span>
        </div>
      </div>
    </div>

    <script src="./dist/index.umd.js"></script>
    <script>
      waterMark({
        el: '#box1',
        text: '区域水印-固定',
      })
      waterMark({
        el: '#box2',
        text: '区域水印-跟随',
        fixed: false,
      })

      const $close = document.querySelector('#btn-close')
      const $btn1 = document.querySelector('#btn1')
      const $btn2 = document.querySelector('#btn2')
      function cleanUp() {
        window.instance && window.instance.destroy()
        delete window.instance
      }
      $close.addEventListener('click', cleanUp)
      $btn1.addEventListener('click', function () {
        cleanUp()
        window.instance = waterMark('全屏水印-固定')
      })
      $btn2.addEventListener('click', function () {
        cleanUp()
        window.instance = waterMark({
          text: '全屏水印-跟随',
          fixed: false,
        })
      })
    </script>
  </body>
</html>
